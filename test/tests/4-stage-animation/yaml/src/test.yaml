animation-manager:
  animators:
    - speed: 0.5
      unit:
        type: A
        name: anim
        var:
          var: a
          change-variable:
            type: CVBSL
            start: 0
            end: 1
            length: 1
        nexts:
          - type: A
            var:
              var: b0
              change-variables:
                - type: CVBSL
                  start: 1
                  end: 0
                  length: 1
                - type: CVBSL
                  start: 0
                  end: 1
                  length: 1
            next: anim
          - type: A
            speed: 10
            var:
              var: b1
              change-variables:
                - type: CVBSL
                  start: 0
                  end: 1
                  length: 1
                - type: CVBSL
                  start: 1
                  end: 0
                  length: 1
            next: anim
    - unit:
        type: A
        name: start_slider
        var:
          var:
            type: SAV
            value: vec.x
            convert-to-use:
              type: CTUCWRf
          change-variable:
            type: CVBSL
            start: 0
            end: 1
            length: 1
        next:
          type: A
          var:
            var:
              type: SAV
              value: vec.y
              convert-to-use:
                type: CTUCWRf
            change-variable:
              type: CVBSL
              start: 0
              end: 1
              length: 1
          next:
            type: A
            var:
              var:
                type: SAV
                value: vec.x
                convert-to-use:
                  type: CTUCWRf
              change-variable:
                type: CVBSL
                start: 1
                end: 0
                length: 1
            next:
              type: A
              var:
                var:
                  type: SAV
                  value: vec.y
                  convert-to-use:
                    type: CTUCWRf
                change-variable:
                  type: CVBSL
                  start: 1
                  end: 0
                  length: 1
              next: start_slider
object:
  type: LWBV
  first-object:
    type: LWBH
    first-object:
      type: LWMB
      border-direction: horizontal
      first-object: red
      second-object: blue
      border-value:
        name: a
        var: 0.5
        convert-to-use:
          type: CTUCWRf
    second-object:
      type: LWBV
      first-object:
        type: LWMB
        border-direction: horizontal
        first-object: red
        second-object: blue
        border-value:
          name: b0
          var: 1
          convert-to-use:
            type: CTUCWRf
      second-object:
        type: LWMB
        border-direction: horizontal
        first-object: blue
        second-object: red
        border-value:
          name: b1
          var: 0
          convert-to-use:
            type: CTUCWRf
  second-object:
    type: Slider
    slider: green
    background: yellow
    slider-scale: 0.5, 0.5
    value:
      var: vec