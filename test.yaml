type: LWAO
top-object:
  type: LWB
  objects:
    - - type: Slider
        slider: &slider
          type: Capsule
          color: 525252
        background: &background
          type: FullColor
          color: 37383A88
        slider-scale: 0.5, 0.5
        value:
          var: vec
      - type: Slider
        slider: *slider
        background: *background
        slider-scale: 0.25, 0.5
        value:
          var: y-vec
          x: vec.x
          y:
            var: y-2
    - - type: Slider
        slider: *slider
        background: *background
        slider-scale: 0.5, 0.25
        value:
          var: x-vec
          x:
            var: x-2
          y: vec.y
      - type: Slider
        slider: *slider
        background: *background
        slider-scale: 0.25, 0.25
        value:
          var: re-vec
          x: x-2
          y: y-2
bottom-object:
  type: LWUI
  object:
    type: Text
    background:
      type: Empty
    text-block:
      type: TB
      text:
        key: knife
        directory: ../
        language: jp
    font: msyh.ttc