type: LWAO
top-object:
  type: LWB
  objects:
    - - type: Slider
        slider: &slider
          type: Capsule
          color: 525252
        background: &background
          type: FullColor
          color: 37383A88
        slider-scale: 0.5, 0.5
        value:
          name: vec
      - type: Slider
        slider: *slider
        background: *background
        slider-scale: 0.5, 0.5
        value:
          name: re-vec
    - - type: Slider
        slider: *slider
        background: *background
        slider-scale: 0.5, 0.5
        value:
          name: y-vec
          x: vec.x
          y: re-vec.y
      - type: Slider
        slider: *slider
        background: *background
        slider-scale: 0.5, 0.5
        value:
          name: x-vec
          x: re-vec.x
          y: vec.y
bottom-object:
  type: LWUI
  object:
    type: Text
    text-block:
      type: TB
      text:
        key: knife
        directory: ../
        language: jp
    font: msyh.ttc