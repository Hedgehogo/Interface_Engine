animation-manager:
  animator:
    unit:
      type: M
      name: &name-for-match match
      value:  vec.y
      options:
        - condition: less
          example: 0.25
          next:
            type: A
            name: anim_A
            var:
              var: a
              change-variables: &change-variables
                - type: CVBSL
                  start: 0
                  end: 1
                  length: 1
                - type: CVBSL
                  start: 1
                  end: 0
                  length: 1
            next:
              type: P
              valve: &valve
                type: VWISbool
                value:
                  var: convert
                  type: SCFTBLE
                  value: vec1.y
                  compared: 0.5
              next-true:
                type: A
                var:
                  var: a1
                  change-variables: *change-variables
                next: *name-for-match
              next-false:
                type: A
                var:
                  var: b1
                  change-variables: *change-variables
                next: *name-for-match
        - condition: less
          example: 0.5
          nexts:
            - anim_A
            - type: A
              name: anim_B
              var:
                var: b
                change-variables: *change-variables
              next:
                type: P
                valve: *valve
                next-true:
                  type: A
                  var:
                    var: c1
                    change-variables: *change-variables
                  next: *name-for-match
                next-false:
                  type: A
                  var:
                    var: d1
                    change-variables: *change-variables
                  next: *name-for-match
        - condition: less
          example: 0.75
          nexts:
            - anim_A
            - anim_B
            - type: A
              name: anim_C
              var:
                var: c
                change-variables: *change-variables
              next:
                type: P
                valve: *valve
                next-true:
                  type: A
                  var:
                    var: e1
                    change-variables: *change-variables
                  next: *name-for-match
                next-false:
                  type: A
                  var:
                    var: f1
                    change-variables: *change-variables
                  next: *name-for-match
        - condition: less
          example: 1
          nexts:
            - anim_A
            - anim_B
            - anim_C
            - type: A
              name: anim_D
              var:
                var: d
                change-variables: *change-variables
              next:
                type: P
                valve: *valve
                next-true:
                  type: A
                  var:
                    var: g1
                    change-variables: *change-variables
                  next: *name-for-match
                next-false:
                  type: A
                  var:
                    var: h1
                    change-variables: *change-variables
                  next: *name-for-match
