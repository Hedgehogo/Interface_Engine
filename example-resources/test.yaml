type: LWB
objects:
  - - type: Slider
      slider: &slider
        type: Capsule
        color: 525252
      background: &background 37383A88
      slider-scale: 0.5, 0.5
      value:
        var: vec
    - type: Slider
      slider: *slider
      background: *background
      slider-scale: 0.25, 0.5
      value:
        var: x-vec
        x: vec.x
        y:
          var: y-var
  - - type: Slider
      slider: *slider
      background: *background
      slider-scale: 0.5, 0.25
      value:
        var: y-vec
        y: vec.y
        x:
          var: x-var
    - type: Slider
      slider: *slider
      background: *background
      slider-scale: 0.25, 0.25
      value:
        var: re-vec
        x: x-var
        y: y-var