animation-manager:
  animator:
    units:
      - type: P
        name: anim_switcher
        valve:
          type: VWISbool
          value: switch
        next-true:
          type: A
          var:
            var: a
            change-variable:
              type: CVBSL
              start: 0
              end: 1
              length: 1
          next:
            type: P
            valve:
              type: VWISbool
              value: switch
            next-true: this
            next-false:
              type: A
              var:
                var: a
                change-variable:
                  type: CVBSL
                  start: 1
                  end: 0
                  length: 1
              next: anim_switcher
        next-false: this
      - type: P
        name: anim_switcher2
        valve:
          type: VWISbool
          value: switch2
        next-true:
          type: A
          var:
            var: a2
            change-variable:
              type: CVBSL
              start: 0
              end: 1
              length: 1
          next:
            type: P
            valve:
              type: VWISbool
              value: switch2
            next-true: this
            next-false:
              type: A
              var:
                var: a2
                change-variable:
                  type: CVBSL
                  start: 1
                  end: 0
                  length: 1
              next: anim_switcher2
        next-false: this
object:
