                type: BWMB
                first-object: yellow
                second-object: magenta
                border-direction: horizontal
                border-value:
                  var: b
              interaction:
                type: OKI
                event:
                  type: SE
                  value:
                    var: switch2
            second-object:
              type: BWMB
              first-object: black
              second-object: white
              border-direction: horizontal
              border-value:
                var: a2
          - type: BWCR
            aspect-ratio: 1
            const-object:
              type: Button
              background:
                type: FullColor
                color: 444444
              interaction:
                type: OKI
                event:
                  type: SE
                  value:
                    var: switch3
            second-object:
              type: BWCR
              aspect-ratio: 1
