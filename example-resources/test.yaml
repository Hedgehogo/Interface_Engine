animation-manager:
  animator:
    unit:
      type: AU
      name: anim
      next: this
      vars:
        - var:
            type: SAV
            value: vec.x
            convert-to-use:
              type: CTUCWRf
          change-variable:
            type: CVBSL
            start: 1
            end: 0
            length: 1
        - var:
            type: SAV
            value: vec.y
            convert-to-use:
              type: CTUCWRf
          change-variable:
            type: CVBSL
            start: 1
            end: 0
            length: 1
object:
  type: Slider
  slider: &slider
    type: Capsule
    color: 525252
  background: &background
    type: FullColor
    color: 37383A88
  slider-scale: 0.5, 0.5
  value:
    var: vec