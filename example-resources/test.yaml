animation-manager:
  animators:
    - unit:
        type: A
        var:
          var:
            var: a
          change-variable:
            type: CVBS
            size: &pi 3.14159265359
        next: this
    - unit:
        type: A
        var:
          var:
            var: b
          change-variable:
            type: CVBSL
            start: 0
            end: 1
            length: *pi
        next: this
object:
  type: BWBV
  objects:
    - type: BWMB
      first-object: red
      second-object: blue
      border-direction: horizontal
      border-value:
        var: a
    - type: BWMB
      first-object: green
      second-object: yellow
      border-direction: horizontal
      border-value:
        var: b