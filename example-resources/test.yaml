animation-manager:
  animators:
    - unit:
        type: A
        var:
          var:
            type: SAV
            value: a
            convert-to-use:
              type: CTUCWRf
          change-variable:
            type: CVBS
            size: 3.14159265359
            offset-OY: 0.5
            amplitude: 0.5
            frequency: 2
            offset-OX: 1.57079632679
        next: this
    - unit:
        type: A
        var:
          var:
            type: SAV
            value: b
            convert-to-use:
              type: CTUCWRf
          change-variable:
            type: CVBStepL
            values:
              - value: 0
                size: 3
              - value: 0.5
                size: 2
              - value: 0
                size: 1
              - value: 1
object:
  type: BoxWithConstRatio
  const-object:
    type: BWBV
    objects:
      - type: Video
        path: ../example-resources/rect-animation-0,5.png
        viewing-progress:
          var: a
      - type: Video
        path: ../example-resources/gif-animation-0,5.gif
        viewing-progress:
          var: b
  second-object:
    type: Video
    path: ../example-resources/gigachad.jpg
    viewing-progress:
      var: a
    rect:
      size: 100 100
      position: 0 100
  aspect-ratio: 0.5