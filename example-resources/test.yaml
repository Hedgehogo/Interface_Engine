      type: Slider
      slider-scale: 0.2, 1
      slider:
        type: Capsule
        color: 525252
      background:
        type: FullColor
        color: 37383A88
      value:
        var: activeTabSlider
        type: SRVec2f
        x: activeTabSlider-x
        y:
          var: activeTabSlider-y
  second-object:
    type: BWT
    value:
      var: activeTab
      type: SCFTI
      value:
        var: activeTabF
        type: SCRf
        upper: 8
        lower: 0
        value:
          var: activeTabSlider.x
    objects:
      - black
      - white
      - red
      - green
      - blue
      - yellow
      - magenta
