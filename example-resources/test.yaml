animation-manager:
  animators:
    - unit:
        type: A
        name: startSlider
        var:
          var:
            type: SAV
            value: a
            convert-to-use:
              type: CTUCWRf
          change-variable:
            type: CVBSL
            start: 0
            end: 1
            length: 1
        next: this
object:
  type: BoxWithConstRatio
  const-object:
    type: BWBV
    objects:
      - type: Video
        path: ../example-resources/rect-animation.png
        viewing-progress:
          var: a
      - type: Video
        path: ../example-resources/gif-animation.gif
        viewing-progress:
          var: a
  second-object:
    type: Video
    path: ../example-resources/gigachad.jpg
    viewing-progress:
      var: a
    rect:
      size: 100 100
      position: 0 100
  aspect-ratio: 0.5