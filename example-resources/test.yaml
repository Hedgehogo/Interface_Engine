animation-manager:
  animator:
    unit:
      type: A
      next: this
      var:
        var: b
        change-variables:
          - type: CVBSL
            start: 0
            end: 1
            length: 0.5
          - type: CVBSL
            start: 1
            end: 0
            length: 0.5
object:
  type: LWBV
  first-object:
    type: LWCB
    side: right
    border-distance: 30
    const-object:
      type: Slider
      slider: 525252
      background: 37383A88
      value:
        var: a
    second-object:
      type: LWCBe
      bezel: red
      thickness: 10
      object:
        type: SL
        object:
          type: Text
          background:
            type: UL
            object:
              type: LWMB
              border-direction: horizontal
              first-object: magenta
              second-object: cyan
              border-value:
                name: b
                var: 1
                convert-to-use:
                  type: CTUCWRf
          resizer:
            type: Resizer
            algorithm: base
          text-blocks:
            - type: TB
              text:
                directory: ../example-resources
                default-language: en
                language: ru
                key: test
            - type: OTB
              height: 100
              object:
                type: LWMB
                border-direction: horizontal
                first-object: red
                second-object: blue
                value:
                  var: a
          font: ../example-resources/FrenchKissscript.ttf
          size: 100
        normal-object-position:
          var: a
  second-object:
    type: Caption
    text:
      key: test
    font: ../example-resources/FrenchKissscript.ttf
    font-size: 100
    background: white