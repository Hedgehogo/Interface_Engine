animation-manager:
  animator:
    unit:
      type: P
      name: anim_switcher
      valve:
        type: VWISbool
        value: switch
      next-true:
        type: A
        var:
          var: a
          change-variable:
            type: CVBSL
            start: 0
            end: 1
            length: 1
        next:
          type: P
          valve:
            type: VWISbool
            value: switch
          next-true: this
          next-false:
            type: A
            var:
              var: a
              change-variable:
                type: CVBSL
                start: 1
                end: 0
                length: 1
            next: anim_switcher
      next-false: this
object:
  type: BWBV
  objects:
    - type: BWMB
      first-object: blue
      second-object: cyan
      border-direction: horizontal
      border-value:
        var: b
    - type: BWCR
      aspect-ratio: 1
      const-object:
        type: Switcher
        inactive-background: red
        active-background:
          type: BWMB
          first-object: yellow
          second-object: magenta
          border-direction: horizontal
          border-value:
            var: b
        value:
          var: switch
      second-object:
        type: BWMB
        first-object: black
        second-object: white
        border-direction: horizontal
        border-value:
          var: a